<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Giphy API Excercise</title>
	
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Monoton|Rubik+Mono+One" rel="stylesheet">

	<!-- Font Awesome -->
	<script src="https://use.fontawesome.com/51fe8593c0.js"></script>

	<!-- Bootstrap 4.0 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

	<!-- Additional Styling -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container-fluid">
		<!-- Page Title -->
		<div class="row header">
			<h1 class="title m-auto pt-5">Add Or Click On A Button!</h1>
		</div>
		<!-- Search Form -->
		<div class="row search py-5">
			<form class="form-inline m-auto">
  				<div class="form-group">
    				<input type="search" class="form-control user-input" id="search">
  				</div>
  				<button type="button" class="btn btn-default m-1 submit">
      				<i class="fa fa-plus-square" aria-hidden="true"></i>
    			</button>
			</form>
		</div>
		<!-- Where the buttons will populate -->
		<div class="row">
			<div class="buttons m-auto"></div>
		</div>
		<!-- Where the images will populate -->
		<div class="row images">
			
		</div>

	</div>
	
	<!-- Adding jQuery 3.2.1  -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

	<!-- Main JavaScript Functions -->
	<script src="scripts/main.js" type="text/javascript" charset="utf-8" async defer></script>

</body>
</html>
